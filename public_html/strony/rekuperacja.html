<!-- przesuwanie do góry strony //-->
<script>
    st_jq(function(){
        var stt_is_shown = false;
        st_jq(window).scroll(function(){
            var win_height = 300;
            var scroll_top = $(document).scrollTop();
            if (scroll_top > win_height && !stt_is_shown) {
                stt_is_shown = true;
                st_jq("#scroll-to-top").fadeIn();
            } else if (scroll_top < win_height && stt_is_shown) {
                stt_is_shown = false;
                st_jq("#scroll-to-top").fadeOut();
            }
        });
        st_jq("#scroll-to-top").click(function(e){
            e.preventDefault();
            st_jq('html, body').animate({scrollTop:0}, 1500);
        });
    });
</script>

<!-- płynne przewijanie  //-->
<script>
    function scroll_to(selector) {
        $('html,body').animate({scrollTop: $(selector).offset().top}, 700);
        return false;
    };

</script>
