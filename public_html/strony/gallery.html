<script>
    $(function(){
    $('.gallery2 photo ').hide();
    $('.gallery2 photo ').removeClass("minus").addClass("plus");
    $('.gallery2 a').click(function(){
        if ($(this).hasClass("minus")) {
            $(this).removeClass("minus").addClass("plus").next().slideToggle(1000);
        }
        else {
            $(this).removeClass("plus").addClass("minus").next().slideToggle(1000);
        }
    });
    });
</script>
